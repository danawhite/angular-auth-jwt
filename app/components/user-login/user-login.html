<div class="container" style="margin-top:30px" ng-controller="views.login.LoginController as login">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
            <div class="panel-body">
                <form name=loginForm" ng-submit="login.authenticate(login.user)" novalidate>
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" class="form-control" id="email" placeholder="Username" ng-model="login.user.username" ng-required="true">
                        <span class="error" ng-show="loginForm.input.$error.required">This field is required.</span>
                        <span class="error" ng-show="loginForm.input.$error.email">Please enter a valid email address.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <a href="./404.html">(forgot password)</a></label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.user.password" ng-required="true">
                        <span class="error" ng-show="loginForm.input.$error.required"></span>
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
